    <!-- Container -->
    <div class="container-fluid">
        <div class="row ">
          <div class="col-lg-8 kiri">
            <h1 class="h1Main">Don't forget to send a message to me via this contact form guys</h1>
          </div>
          <div class="col-lg-3 kanan">
            <div class="alert alert-dark alert-dismissible fade show d-none" role="alert">
              <strong>thanks!</strong> your message has been sent
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form name="matthew-contact-form">
              <div class="row">
                <div class="col">
                  <label class="formcontact" for="firstname">first name</label>
                  <input type="text" name="firstname" class="form-control contact" id="firstname">
                </div>
                <div class="col">
                  <label class="formcontact" for="lastname">last name</label>
                  <input type="text" name="lastname" class="form-control contact" id="lastname">
                </div>
              </div>
              <div class="form-group">
                <label class="formcontact" for="exampleInputEmail1">email</label>
                <input type="email" name="email" class="form-control contact" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted formcontact">i'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label class="formcontact" for="exampleFormControlTextarea1">message</label>
                <textarea class="form-control contact" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn contact btn-kirim">send</button>
              <button class="btn btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
      </div>

    <script type="text/javascript" src="js/contact.js"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz3oDL26wZBlNjCWLj3YNtDdRmC5_rqc4aXEE6W8gGy8KLfIqpmWvenNq3nkERphVpV/exec'
      const form = document.forms['matthew-contact-form']
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const alert = document.querySelector('.alert');


      form.addEventListener('submit', e => {
        e.preventDefault()
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            // tampilkan tombol kirim, hilangkan tombol
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            // tampilkan alert
            alert.classList.toggle('d-none');
            // reset form
            form.reset();
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
